<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="js/aframe-html-shader.min.js"></script>
<script src="js/html2canvas.min.js"></script>
<style>
  .target {
    position: absolute;
    width: 1000px;
    height: 1000px;
    font-size: 40px;
    background-color: #fff;
    display: hidden;
    z-index: -50;
    /*z-index: 1;*/
  }

  .target > img {
    float: left;
    display: block;
    width: 100%;
    padding: 4% 0 4% 4%;
  }

  .target > div {
    margin-left: 36%;
    width: 52%;
    padding: 4%;
  }

  .target > .detail {
    padding: 3% 0;
    text-align: center;
    width: 92%;
    color: #fff;
    background-color: rgba(1, 1, 1, 0.6);
    margin: 4%;
  }
</style>

<body style="margin: 0px; overflow: hidden">
  <div id="target1" class="target">
    <img src="img/curry.jpg" alt="A-Frame" />
    <div class="cf">
      <h3>アレルギー表示</h3>
      <p>エビ<br>たまご</p>
    </div>
  </div>
  <!-- <div class="note" id="sub">
    <div>1000札を写してください</div>
  </div> -->

  <!-- <div class="loader" id="info">
    <div>カメラに1000円札を写してみよう！</div>
  </div> -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- <a-assets>
    <a-asset-item id="sample" src="https://fumitakamurakami.github.io/ARJS/100yen_002.glb"></a-asset-item>
  </a-assets> -->
    <a-nft
      type="nft"
      url="https://fumitakamurakami.github.io/curry-ar/curry"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      registerevents
    >
      
        <a-plane
          width="30"
          height="30"
          rotation="-90 0 0"
          material="shader:html;target: #target1;"
        ></a-plane>
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
